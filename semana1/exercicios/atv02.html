<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se o Número é Primo</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número inteiro positivo:"));

        function isPrimo(num) {
            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        if (numero > 0 && isPrimo(numero)) {
            alert("O número " + numero + " é primo.");
        } else {
            alert("O número " + numero + " não é primo.");
        }
    </script>
    <a href="../atividade.html">voltar</a>
</body>
</html>
